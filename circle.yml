machine:
  services:
    - docker
  java:
    version: oraclejdk8

dependencies:
  override:
    - sudo service mongod stop
    - docker-compose up -d

test:
  override:
    - sbt test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  prod:
    branch: master
    commands:
      - sbt clean coverage test coverageReport
      - sbt coverageAggregate
      - sbt coveralls